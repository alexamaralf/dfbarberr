<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin DF Barber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0a0a0a; --sidebar: #000; --gold: #cfa144; --text: #eee; --card: #141414; }
    body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
    
    .sidebar { width: 250px; background: var(--sidebar); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
    .logo { color: var(--gold); font-family: 'Oswald', sans-serif; text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #333; }
    .logo-owner { font-size: 0.8rem; letter-spacing: 1px; color: #888; font-weight: 300; margin-bottom: 5px; }
    .logo-brand { font-size: 1.6rem; font-weight: 700; line-height: 1; }
    .nav-btn { background: none; border: none; color: #666; padding: 15px; text-align: left; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 12px; width: 100%; border-radius: 6px; font-weight: 500; margin-bottom: 5px; }
    .nav-btn:hover { color: white; background: #111; }
    .nav-btn.active { background: var(--gold); color: black; font-weight: bold; }
    
    .main { flex: 1; padding: 40px; overflow-y: auto; background-image: radial-gradient(circle at top left, #1a1a1a 0%, #0a0a0a 40%); position: relative; }
    h1 { font-family: 'Oswald', sans-serif; color: white; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 15px; display: flex; justify-content: space-between; align-items: center; letter-spacing: 1px; }
    .card { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #222; }

    /* DASHBOARD CARDS */
    .dash-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .kpi-card { background: #111; border: 1px solid #333; border-radius: 8px; padding: 20px; border-left: 4px solid var(--gold); position: relative; overflow: hidden; }
    .kpi-title { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
    .kpi-val { font-family: 'Oswald'; font-size: 2rem; color: white; }
    .kpi-icon { position: absolute; right: 20px; top: 20px; font-size: 2rem; color: #222; }

    /* AGENDA */
    .date-separator { font-family: 'Oswald'; font-size: 1.1rem; color: var(--gold); margin: 20px 0 10px 0; border-bottom: 1px dashed #333; padding-bottom: 5px; }
    .agenda-item { display: flex; gap: 15px; padding: 15px; border-bottom: 1px solid #222; align-items: center; background: #0f0f0f; margin-bottom: 10px; border-radius: 6px; border-left: 4px solid transparent; }
    .agenda-item.booked { border-left-color: var(--gold); background: #181818; }
    .time-box { font-family: 'Oswald'; font-size: 1.5rem; color: white; min-width: 70px; text-align: center; line-height: 1; }
    .time-box span { display: block; font-size: 0.7rem; font-family: 'Montserrat'; color: #666; margin-top: 3px; }
    .info-box { flex: 1; }
    .client-name { font-weight: 700; color: white; font-size: 1rem; }
    .service-name { color: var(--gold); font-size: 0.85rem; }
    .contact-info { color: #888; font-size: 0.8rem; margin-top: 4px; display: flex; gap: 15px; }

    .actions-box { display: flex; gap: 8px; }
    .btn-icon { width: 35px; height: 35px; border-radius: 4px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
    .btn-del { background: rgba(211, 47, 47, 0.1); color: #d32f2f; border: 1px solid #d32f2f; }
    .btn-del:hover { background: #d32f2f; color: white; }
    .btn-book { background: rgba(207, 161, 68, 0.1); color: var(--gold); border: 1px solid var(--gold); }
    .btn-book:hover { background: var(--gold); color: black; }
    .btn-whats { background: rgba(37, 211, 102, 0.1); color: #25D366; border: 1px solid #25D366; text-decoration: none; }
    .btn-whats:hover { background: #25D366; color: white; }
    
    button.btn-p { background: var(--gold); color: black; border: none; padding: 8px 20px; cursor: pointer; font-weight: bold; font-family: 'Oswald', sans-serif; border-radius: 4px; text-transform: uppercase; font-size: 0.8rem; }
    button.btn-sec { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 8px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; margin-right: 5px; }

    input, select { background: #000; border: 1px solid #333; color: white; padding: 10px; width: 100%; margin-bottom: 10px; border-radius: 4px; }
    .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1500; justify-content: center; align-items: center; }
    .modal-box { background: #141414; padding: 30px; border-radius: 8px; width: 350px; border: 1px solid #333; }
    .modal-box h3 { color: var(--gold); margin-top: 0; font-family: 'Oswald'; }
    
    #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; }
    .toast { background: #111; color: white; padding: 15px 20px; border-radius: 6px; border-left: 4px solid var(--gold); box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px; font-size: 0.9rem; animation: slideIn 0.3s ease-out; width: 300px; }
    .toast.error { border-left-color: #d32f2f; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    #login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    .view { display: none; animation: fadeIn 0.3s; }
    .view.active { display: block; }
    
    .sidebar-footer { margin-top: auto; border-top: 1px solid #222; padding-top: 15px; font-size: 0.65rem; color: #444; text-align: center; }
  </style>
</head>
<body>

<div id="toast-container"></div>

<div id="modalInput" class="modal-overlay">
  <div class="modal-box">
    <h3 id="modalTitle">...</h3>
    <div id="modalContent"></div>
    <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:15px">
      <button onclick="closeModal()" style="background:transparent; border:1px solid #444; color:#aaa; padding:8px 15px; cursor:pointer; border-radius:4px">Cancelar</button>
      <button id="modalConfirmBtn" class="btn-p">Salvar</button>
    </div>
  </div>
</div>

<div id="login-overlay">
  <div style="font-family:'Oswald'; font-size:3rem; color:var(--gold); border:3px solid var(--gold); display:inline-block; padding:5px 15px; margin-bottom:20px">DF</div>
  <input type="password" id="pass" placeholder="Senha" style="text-align:center; width:250px">
  <button class="btn-p" onclick="login()" style="width:250px; margin-top:10px">ENTRAR</button>
</div>

<div class="sidebar">
  <div class="logo">
    <div class="logo-owner">Douglas Fraga</div>
    <div class="logo-brand">DF ADMIN</div>
  </div>
  <button class="nav-btn active" onclick="show('dashboard')"><i class="fas fa-chart-line"></i> Dashboard</button>
  <button class="nav-btn" onclick="show('agenda')"><i class="fas fa-calendar-alt"></i> Agenda</button>
  <button class="nav-btn" onclick="show('servicos')"><i class="fas fa-cut"></i> Serviços</button>
  <button class="nav-btn" onclick="show('colabs')"><i class="fas fa-user-tie"></i> Barbeiros</button>
  <button class="nav-btn" onclick="show('clientes')"><i class="fas fa-users"></i> Clientes</button>
  <div class="sidebar-footer">Criado por: Alex Amaral</div>
</div>

<div class="main">
  
  <div id="dashboard" class="view active">
    <h1>VISÃO GERAL <button class="btn-sec" onclick="loadDash()"><i class="fas fa-sync"></i></button></h1>
    
    <div class="dash-grid">
      <div class="kpi-card">
        <div class="kpi-title">Faturamento Hoje</div>
        <div class="kpi-val" id="kpiHoje">R$ 0,00</div>
        <div class="kpi-icon"><i class="fas fa-coins"></i></div>
      </div>
      <div class="kpi-card">
        <div class="kpi-title">Agendamentos Hoje</div>
        <div class="kpi-val" id="kpiQtd">0</div>
        <div class="kpi-icon"><i class="fas fa-user-clock"></i></div>
      </div>
      <div class="kpi-card">
        <div class="kpi-title">Previsão (Mês/Futuro)</div>
        <div class="kpi-val" id="kpiMes">R$ 0,00</div>
        <div class="kpi-icon"><i class="fas fa-calendar-check"></i></div>
      </div>
    </div>
    
    <div class="card" style="text-align:center; color:#666">
      <p>Selecione "Agenda" para gerenciar os horários.</p>
    </div>
  </div>

  <div id="agenda" class="view">
    <h1>
      AGENDA
      <div><button class="btn-sec" onclick="openBulkCreate()">Gerar Dia</button><button class="btn-p" onclick="openAddSlot()">+ 1</button></div>
    </h1>
    <div class="card">
      <div style="display:flex; gap:10px; margin-bottom:10px">
        <input type="date" id="filtroData" onchange="loadAgenda()">
        <button class="btn-p" style="width:auto" onclick="clearDateAndLoad()" title="Mostrar Próximos"><i class="fas fa-infinity"></i></button>
      </div>
      <div id="agenda-list">Carregando...</div>
    </div>
  </div>

  <div id="servicos" class="view"><h1>SERVIÇOS <button class="btn-p" onclick="openAddService()">+ Serviço</button></h1><div id="servicos-list"></div></div>
  <div id="colabs" class="view"><h1>BARBEIROS <button class="btn-p" onclick="openAddColab()">+ Barbeiro</button></h1><div id="colabs-list"></div></div>
  <div id="clientes" class="view"><h1>CLIENTES</h1><div class="card" id="clientes-list">Carregando...</div></div>
</div>

<script>
  // URL ATUALIZADA
  const API = "https://script.google.com/macros/s/AKfycbyYv0t7DP4zKuSvXH0F1moh1rVII0txlYKtH2c7V9VEMPs_Cxj3_qQJv00LisHmtKE/exec"; 
  let TOKEN = "";

  document.getElementById('pass').addEventListener('keypress', function (e) { if (e.key === 'Enter') login(); });
  function showToast(msg, t="success") { const b=document.createElement('div'); b.className=`toast ${t}`; b.innerHTML=`<i class="fas ${t=='success'?'fa-check-circle':'fa-exclamation-circle'}"></i><span>${msg}</span>`; document.getElementById('toast-container').appendChild(b); setTimeout(()=>b.remove(),3000); }
  function login() { TOKEN=document.getElementById('pass').value; if(TOKEN){ document.getElementById('login-overlay').style.display='none'; loadDash(); showToast("Bem-vindo"); } }
  
  async function req(act, p={}) {
    try { const r=await fetch(API,{method:"POST",body:JSON.stringify({action:act,token:TOKEN,...p})}); const j=await r.json(); if(!j.success){showToast(j.error||"Erro","error");return null;} return j.data; }
    catch(e){showToast("Erro de conexão","error");}
  }

  function show(id) {
    document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    
    const btns = document.querySelectorAll('.nav-btn');
    // 0:Dash, 1:Agenda, 2:Serv, 3:Colab, 4:Cli
    if(id=='dashboard') { btns[0].classList.add('active'); loadDash(); }
    if(id=='agenda') { btns[1].classList.add('active'); loadAgenda(); }
    if(id=='servicos') { btns[2].classList.add('active'); loadServicos(); }
    if(id=='colabs') { btns[3].classList.add('active'); loadBarbeiros(); }
    if(id=='clientes') { btns[4].classList.add('active'); loadClientes(); }
  }

  function closeModal() { document.getElementById('modalInput').style.display='none'; }

  // DASHBOARD LOAD
  function loadDash() {
    req('getDashboard').then(d => {
      if(d) {
        document.getElementById('kpiHoje').innerText = "R$ " + d.hoje;
        document.getElementById('kpiQtd').innerText = d.qtdHoje;
        document.getElementById('kpiMes').innerText = "R$ " + d.mes;
      }
    });
  }

  // AGENDA
  function clearDateAndLoad() {
    document.getElementById('filtroData').value = "";
    loadAgenda();
  }

  function loadAgenda() {
    const d = document.getElementById('filtroData').value;
    document.getElementById('agenda-list').innerHTML = '<div style="color:#666;text-align:center">Atualizando...</div>';
    
    // Se d for vazio, backend entende como "Tudo Futuro"
    req('listSlots', {filtroData:d}).then(list => {
      const div = document.getElementById('agenda-list'); div.innerHTML = '';
      if(!list || !list.length) { div.innerHTML = '<div style="text-align:center;padding:20px;color:#666">Nenhum horário encontrado.</div>'; return; }
      
      let lastDate = "";

      list.forEach(i => {
        // Cabeçalho de Data se mudou o dia
        if(i.dataFmt !== lastDate) {
          div.innerHTML += `<div class="date-separator">${i.dataFmt}</div>`;
          lastDate = i.dataFmt;
        }

        let isBooked = i.status === 'Agendado';
        let cleanTel = i.tel ? i.tel.replace(/\D/g, '') : '';
        let btnWhats = (isBooked && cleanTel) ? `<a href="https://wa.me/55${cleanTel}" target="_blank" class="btn-icon btn-whats"><i class="fab fa-whatsapp"></i></a>` : '';
        
        let actions = isBooked 
          ? `${btnWhats} <button class="btn-icon btn-del" onclick="if(confirm('Cancelar?')) req('cancel',{id:${i.rowIndex}}).then(()=>{loadAgenda();showToast('Cancelado')})"><i class="fas fa-ban"></i></button>`
          : `<button class="btn-icon btn-book" onclick="openManualBook(${i.rowIndex}, '${i.hora}')" title="Reservar"><i class="fas fa-calendar-plus"></i></button> 
             <button class="btn-icon btn-del" onclick="if(confirm('Excluir?')) req('deleteSlot',{id:${i.rowIndex}}).then(()=>{loadAgenda();showToast('Excluído')})"><i class="fas fa-trash"></i></button>`;
        
        div.innerHTML += `
          <div class="agenda-item ${isBooked ? 'booked' : ''}">
            <div class="time-box">${i.hora}<span>${isBooked ? 'OCUP' : 'LIVRE'}</span></div>
            <div class="info-box">
              ${isBooked 
                ? `<div class="client-name">${i.cliente}</div>
                   <div class="service-name"><i class="fas fa-cut"></i> ${i.servicos}</div>
                   <div class="contact-info"><span><i class="fas fa-money-bill"></i> ${i.valor}</span></div>`
                : `<div style="color:#444;font-style:italic;padding-top:5px">Disponível</div>`}
            </div>
            <div class="actions-box">${actions}</div>
          </div>`;
      });
    });
  }

  // MANUAL BOOKING
  function openManualBook(rowId, time) {
    document.getElementById('modalTitle').innerText = "Reserva Manual (" + time + ")";
    document.getElementById('modalContent').innerHTML = `
      <input id="mbName" placeholder="Nome do Cliente">
      <input id="mbTel" placeholder="WhatsApp">
      <input id="mbServ" placeholder="Serviço (ex: Barba)">
      <select id="mbPay"><option>Dinheiro</option><option>Cartão</option><option>PIX</option></select>
      <input id="mbVal" placeholder="Valor (ex: R$ 40,00)">
    `;
    document.getElementById('modalConfirmBtn').onclick = () => {
      const n=document.getElementById('mbName').value; const t=document.getElementById('mbTel').value;
      const s=document.getElementById('mbServ').value; const p=document.getElementById('mbPay').value; const v=document.getElementById('mbVal').value;
      if(n){
        const valFinal = v + " (" + p + ")";
        req('book', {rowIndex:rowId, nome:n, telefone:t||"Admin", servicos:s||"Manual", valor:valFinal}).then(()=>{ closeModal(); loadAgenda(); showToast("Agendado!"); });
      }
    };
    document.getElementById('modalInput').style.display='flex';
  }
  
  function openAddService() {
    document.getElementById('modalTitle').innerText = "Novo Serviço";
    document.getElementById('modalContent').innerHTML = `<input id="newSvcName" placeholder="Nome"><input id="newSvcVal" placeholder="Valor (ex: 40,00)">`;
    document.getElementById('modalConfirmBtn').onclick = () => {
      const n=document.getElementById('newSvcName').value; const v=document.getElementById('newSvcVal').value;
      if(n&&v) req('addService',{nome:n,valor:v}).then(()=>{closeModal();loadServicos();showToast("Salvo!");});
    };
    document.getElementById('modalInput').style.display='flex';
  }

  function openAddSlot() {
    document.getElementById('modalTitle').innerText = "Horário Único";
    document.getElementById('modalContent').innerHTML = `<input id="newSlotDate" type="date" value="${new Date().toISOString().split('T')[0]}"><input id="newSlotTime" type="time">`;
    document.getElementById('modalConfirmBtn').onclick = () => {
      const d=document.getElementById('newSlotDate').value; const h=document.getElementById('newSlotTime').value;
      if(d&&h) req('addSingle',{data:d,hora:h}).then(()=>{closeModal();loadAgenda();showToast("Criado!");});
    };
    document.getElementById('modalInput').style.display='flex';
  }

  function openBulkCreate() {
    document.getElementById('modalTitle').innerText = "Gerar Dia";
    document.getElementById('modalContent').innerHTML = `<input id="bd" type="date" value="${new Date().toISOString().split('T')[0]}"><div style="display:flex;gap:10px"><input id="bi" type="time" value="09:00"><input id="bf" type="time" value="19:00"></div><select id="bint"><option value="30">30 min</option><option value="40" selected>40 min</option><option value="60">60 min</option></select>`;
    document.getElementById('modalConfirmBtn').onclick = () => {
      const d=document.getElementById('bd').value; const i=document.getElementById('bi').value; const f=document.getElementById('bf').value; const int=document.getElementById('bint').value;
      const btn=document.getElementById('modalConfirmBtn'); btn.innerText="Gerando..."; btn.disabled=true;
      req('addBulk',{data:d,inicio:i,fim:f,intervalo:int}).then((res)=>{closeModal();loadAgenda();showToast(res);}).finally(()=>{btn.innerText="Salvar";btn.disabled=false;});
    };
    document.getElementById('modalInput').style.display='flex';
  }

  function openAddColab() {
    document.getElementById('modalTitle').innerText = "Novo Barbeiro";
    document.getElementById('modalContent').innerHTML = `<input id="newColabName" placeholder="Nome">`;
    document.getElementById('modalConfirmBtn').onclick = () => {
      const n=document.getElementById('newColabName').value;
      if(n) req('addColab',{nome:n,role:"Barbeiro"}).then(()=>{closeModal();loadBarbeiros();showToast("Adicionado!");});
    };
    document.getElementById('modalInput').style.display='flex';
  }

  function loadServicos() { req('getServices').then(l => { const d = document.getElementById('servicos-list'); d.innerHTML = ''; l.forEach(s => d.innerHTML += `<div class="card" style="display:flex;justify-content:space-between"><div><strong>${s.nome}</strong><br><span style="color:var(--gold)">R$ ${s.valor}</span></div><button class="btn-icon btn-del" onclick="req('delService',{id:${s.id}}).then(loadServicos)"><i class="fas fa-trash"></i></button></div>`); }); }
  function loadBarbeiros() { req('getColabs').then(l => { const d = document.getElementById('colabs-list'); d.innerHTML = ''; l.forEach(c => d.innerHTML += `<div class="card">${c.nome}</div>`); }); }
  function loadClientes() { req('getClients').then(l => { const d = document.getElementById('clientes-list'); d.innerHTML = ''; l.forEach(c => d.innerHTML += `<div style="padding:10px;border-bottom:1px solid #333;display:flex;justify-content:space-between"><span>${c.nome}</span> <span>${c.tel}</span></div>`); }); }
</script>
</body>
</html>
